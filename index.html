<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <style>
    body {
      margin: 20%;
    }
    .calculator {
      width: 50%;
      border: 2px solid black;
      padding: 10px;
      margin: 0 auto;
      text-align: center;
      background-color: plum;
    }
    input {
      width: 80%;
      margin-bottom: 10px;
      padding: 5px;
    }
    button {
      width: 20%;
      height: 100%;
      padding: 5px;
      font-size: 16px;
    }
    .equal{background-color: greenyellow;}
    .clear{background-color: red;}
  </style>
</head>
<body>
  <div class="calculator">
    <h1>CALCULATOR</h1>
    <input type="text" id="display" >
    <button>1</button>
    <button>2</button>
    <button >3</button>
    <button>+</button>
    <button >4</button>
    <button >5</button>
    <button >6</button>
    <button >-</button>
    <button >7</button>
    <button >8</button>
    <button>9</button>
    <button>*</button>
    <button >/</button>
    <button>0</button>
    <button class="clear" >c</button>
    <button class="equal" >=</button>
  </div>
</body>
</html>
